<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <meta http-equiv="content-language" content="en" />
 <meta name="robots" content="all,follow" />
 <meta name="author" lang="en" content="Andy Atkinson" />
 <meta name="copyright" lang="en" content="Andy Atkinson" />
 <meta name="description" content="Flickr Ajax search example with Prototype JS by Andy Atkinson" />
<title>Flickr Ajax search example with Prototype JS</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.2/scriptaculous.js"></script>
<script type="text/javascript" src="js/flickr-prototype.js"></script>
<style>
	.hide {
		visibility: none;
	}
	
	.flickr {
		border: 2px solid #000;
		margin: 5px;
	}

	body {
	 background-color: #888;
	 font-family: Lucida Grande;
	 font-size: 11px;
	 margin: 35px;
	 width: 520px;
	 height: 100%;
	}

	form {
	 margin: 0;
	 margin-bottom: 10px;
	 background-color: #eee;
	 border: 5px solid #333;
	 padding: 25px;
	}
</style>
</head>
<body>
	<div id="wrapper" style="display:inline;">
		<form>
			<p>Rewrite of simple <a href="/flickr">Flickr</a> search using the Prototype JS framework.</p>
			<input id="search-text" type="text" />
			<input type="button" id="search-button" value="Search" />
			<div id="spinnerDiv">
				<img src="spinner.gif" alt="loading..." title="loading"></img>
			</div>
		
		<p><div id="container" style="display:hidden;"></div></p>
		</form>
	</div>
</body>
</html>
